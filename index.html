<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADIAL MENU - CSS ONLY</title>
    <link rel="stylesheet" href="./styles/index.css"></link>
  </head>
  <body>
    <nav class="nav-radial">
      <input
        type='checkbox'
        id="nav-radial__hidden-toggler"
        class="[ nav-radial__hidden-toggler ]"
        aria-label="Expandable Menu"
      />

      <label
        for="nav-radial__hidden-toggler"
        class="[ nav-radial__toggler ]">
      </label>

      <ul class="[ nav-radial__list ]">
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 1"></a>
        </li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 2"></a>
        </li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 3"></a>
        </li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 4"></a
        ></li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 5"></a>
        </li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 6"></a>
        </li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 7"></a>
        </li>
        <li class="[ nav-radial__list__item ]">
          <a class="[ nav-radial__list__item__link ]" href="#" aria-label="item 8"></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
